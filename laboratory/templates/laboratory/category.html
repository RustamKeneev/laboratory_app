<!DOCTYPE html>
<html lang="en">
<head>

    <title>Категория</title>
</head>
<body>
{% block content %}

                    <h1 class="title">

                </div>
                <div class="categories">
                    <div class="categories">
                        {% for category in categories %}
                            <div class="cat__cell">
                                <div class="cat__cell">
{#                                    <span>{{ category.name }}</span>#}
                                    <a href="{% url 'category-detail' pk=category.pk  %}"> {{ category.name }}</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

</body>
