{% extends 'main.html' %}
{#{% load laboratory_tags %}#}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категория</title>
</head>
<body>
{% block content %}
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="laboratory-name">
                    <h1 class="title">
                        Категория Анализов
                    </h1>
                </div>
                <div class="categories">
                    <div class="categories">
                        {% for category in categories %}
                            <div class="cat__cell">
                                <div class="cat__cell">
                                    <div class="cat__cell-title" data-tab="subcategories-block-{{ forloop.counter }}">
                                        <img src="{{ category.image.url }}" alt=""><span>
                                        <a href="{% url 'sub-category-list' category.pk  %}"> {{ category.name }}
                                        </a></span>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

</body>
</html>
