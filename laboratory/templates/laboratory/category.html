{% extends 'main.html' %}
{#{% load laboratory_tags %}#}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категория</title>
</head>
<body>
    {% block content %}
        <div class="wrapper">
            <div class="container">
                <div class="content">
                    <div class="laboratory-name">
                        <h1 class="title">
                            Категория
                        </h1>
                    </div>
                    <div class="categories">
                        <div class="categories">
                            {% for category in category_list %}
                                <div class="cat__cell">
                                    <div class="cat__cell">
                                        <span style="color: blue">{{ category.name }}</span>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

</body>
</html>
